<div class="row" style="margin-top:10px;margin-bottom:10px;">
  <div class="col-xs-12 col-md-6">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="dashboard-stat2 ">
          <div class="display">
            <div class="icon">
              <i class="fa fa-cube"></i>
            </div>
            <div class="number">
              <h3>
                <small>#</small>
                <span data-counter="counterup" data-value="stats.blockHeight">{{stats.blockHeight | number: 0 }}</span>
              </h3>
              <small>Block Height</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="dashboard-stat2 ">
          <div class="display">
            <div class="icon">
              <i class="fa fa-hourglass-half"></i>
            </div>
            <div class="number">
              <h3>
                <span data-counter="counterup" data-value="stats.blockTime">{{stats.blockTime | number: 2}} s</span>
              </h3>
              <small>Block Time</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="dashboard-stat2 ">
          <div class="display">
            <div class="icon">
              <i class="fa fa-tachometer"></i>
            </div>
            <div class="number">
              <h3>
                <span data-counter="counterup" data-value="stats.hashrate">{{stats.hashrate | totalDifficulty}}/s</span>
              </h3>
              <small>Network Hashrate</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="dashboard-stat2 ">
          <div class="display">
            <div class="icon">
              <i class="icon-puzzle"></i>
            </div>
            <div class="number">
              <h3>
                <span data-counter="counterup" data-value="stats.difficulty">{{stats.difficulty | totalDifficulty}}</span>
              </h3>
              <small>DIFFICULTY</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12 col-sm-7">
            <a href="https://guarda.co/?utm_source=blockexplorers&utm_medium=banner&utm_campaign=guarda" target="_blank">
              <img src="img/guarda.png" alt="Guarda Wallet" style="max-width: 100%;" />
            </a>
          </div>
          <div class="col-xs-12 col-sm-5">
            <a href="https://changenow.io?link_id=01b81d035af488" target="_blank">
              <img src="img/changenow.png" alt="ChangeNOW" style="max-width: 100%;" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
